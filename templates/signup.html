<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up Â· ViciBnB</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex flex-col md:flex-row">

    <div class="hidden md:flex md:w-1/2 bg-red-500 items-center justify-center px-12">
      <div class="text-white max-w-md">
        <h1 class="text-4xl font-extrabold mb-4">
          Join ViciBnB
        </h1>
        <p class="text-lg text-rose-100">
          Create an account to request stays, host your own places, and explore unique listings.
        </p>
      </div>
    </div>

    <!-- Right: Signup form -->
    <div class="w-full md:w-1/2 bg-gray-50 flex items-center justify-center px-6">
      <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">

        <h1 class="text-2xl font-bold mb-6 text-center">
          Sign up
        </h1>

        <form method="post" action="/signup" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Name
            </label>
            <input
              type="text"
              name="name"
              required
              class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring focus:ring-rose-200"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Email
            </label>
            <input
              type="email"
              name="email"
              required
              class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring focus:ring-rose-200"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Password
            </label>
            <input
              type="password"
              name="password"
              required
              class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring focus:ring-rose-200"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-black text-white py-2 rounded-xl hover:bg-gray-800 transition"
          >
            Create account
          </button>
        </form>

        <p class="text-sm text-gray-600 mt-6 text-center">
          Already have an account?
          <a href="/login" class="underline text-rose-500 hover:text-rose-600">
            Log in
          </a>
        </p>
      </div>
    </div>

  </body>
</html>
