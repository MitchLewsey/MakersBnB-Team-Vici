{% extends "base.html" %}

{% block title %}Add a Listing{% endblock %}

{% block content %}
  <div class="max-w-xl">

    <div class="flex items-end justify-between mb-6">
      <h1 class="text-2xl font-bold">Add a Listing</h1>
    </div>

    <form action="/listings/new" method="POST" class="space-y-4">

      <div>
        <label class="block text-gray-900 font-bold mb-1" for="title">
          Title
        </label>
        <input
          type="text"
          name="title"
          required
          class="w-full border border-gray-300 rounded-xl px-3 py-2"
        />
      </div>

      <div>
        <label class="block text-gray-900 font-bold mb-1" for="price_per_night">
          Price per Night (Â£)
        </label>
        <input
          type="number"
          min="0"
          name="price_per_night"
          required
          class="w-full border border-gray-300 rounded-xl px-3 py-2"
        />
      </div>

      <div>
        <label class="block text-gray-900 font-bold mb-1" for="county">
          County
        </label>
        <input
          type="text"
          name="county"
          required
          class="w-full border border-gray-300 rounded-xl px-3 py-2"
        />
      </div>

      <div>
        <label class="block text-gray-900 font-bold mb-1" for="listing_description">
          Description
        </label>
        <input
          type="text"
          name="listing_description"
          class="w-full border border-gray-300 rounded-xl px-3 py-2"
        />
      </div>

      <div>
        <label class="block text-gray-900 font-bold mb-1" for="img_url">
          Image URL
        </label>
        <input
          type="text"
          name="img_url"
          class="w-full border border-gray-300 rounded-xl px-3 py-2"
        />
      </div>

      <div class="pt-4">
        <button
          type="submit"
          class="w-full sm:w-64 bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600 transition"
        >
          Submit listing
        </button>
      </div>

    </form>
  </div>
{% endblock %}
