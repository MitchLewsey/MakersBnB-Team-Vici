{% extends "base.html" %}

{% block title %}Add a Listing{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Add a Listing</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
        <style>
        input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid rgb(33, 33, 33); border-radius: 8px;}
        .button1 { background-color: #5aff65; color: black; border: none; padding: 10px 15px; width: 100%; cursor: pointer; font-size: 16px; border-radius: 8px; }
        </style>
    </head>
    <body>
        <div class="flex items-end justify-between mb-6">
        <h1 class="text-2xl font-bold">Add a Listing</h1>
        </div>
        <br>
        <form action="/listings/new" method="POST">
            <div class="form-group">
            <label class="text-gray-900 font-bold" for="owner_id">Owner ID:</label>
            <input type="number" min="1" name="owner_id">
            </div>
            <br>
            <div class="form-group">
            <label class="text-gray-900 font-bold" for="title">Title:</label>
            <input type="text" name="title">
            </div>
            <br>
            <div class="form-group">
            <label class="text-gray-900 font-bold" for="price_per_night">Price per Night (Â£):</label>
            <input type="number" min="0" name="price_per_night">
            </div>
            <br>
            <div class="form-group">
            <label class="text-gray-900 font-bold" for="county">County:</label>
            <input type="text" name="county">
            </div>
            <br>
            <div class="form-group">
            <label class="text-gray-900 font-bold" for="description">Description:</label>
            <input type="text" name="listing_description">
            </div>
            <br>
            <div class="form-group">
            <label class="text-gray-900 font-bold" for="img_url">Image URL:</label>
            <input type="text" name="img_url">
            </div>
            <br>
            <button class="button button1" style="width:300px; height:50px;" type="submit">Submit Listing</button>
            </div>
        </form>
    </body>
</html>
{% endblock %}
