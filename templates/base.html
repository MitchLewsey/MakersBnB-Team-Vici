<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}MakersBnB{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <nav class="bg-white border-b">
      <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
        
        <a href="/listings" class="text-lg font-bold">
          MakersBnB
        </a>

        <div class="flex items-center gap-6 text-sm">
          <a href="/listings" class="hover:underline">Listings</a>
          <a href="/bookings" class="hover:underline">My bookings</a>
          <a href="/hostings" class="hover:underline">My hostings</a>

          <form method="post" action="/logout">
            <button class="hover:underline">Logout</button>
          </form>
        </div>
      </div>
    </nav>
    <main class="max-w-6xl mx-auto px-6 py-8">
      {% block content %}{% endblock %}
    </main>

  </body>
</html>
